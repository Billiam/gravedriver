[env:pico]
platform = raspberrypi
board = pico
framework = arduino
lib_deps = 
	alextaujenis/RBD_Timer@^1.3.2
	adafruit/Adafruit SSD1306@^2.5.7
	adafruit/Adafruit GFX Library@^1.11.3
	thomasfredericks/Bounce2@^2.71
upload_port = COM3
build_flags = -Iinclude/
